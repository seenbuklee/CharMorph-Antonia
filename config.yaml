armature:
  rigify:
    bones:
      default:
        axis_z: keep
      #TODO: Bending angle!
    ik_limits:
      MCH-forearm_ik.L:
        min: -40
        max: 130
      MCH-forearm_ik.R:
        min: -40
        max: 130
      MCH-shin_ik.L:
        min: -5
        max: 160
      MCH-shin_ik.R:
        min: -5
        max: 160
    title: Default (Rigify)
    type: rigify
    file: metarig.blend
    obj_name: metarig
    tweaks:
      - ./tweaks/rigify_extended.yaml
      - ./tweaks/bendy-lips.yaml
      #- tweaks/eyes.yaml
    sliding_joints:
      elbows:
        upper_bone: upper_arm
        lower_bone: forearm
        side: [".L", ".R"]
        verts_mul: [[7008, 20252], [2700, 25148], [6186, 20252], [1878, 25148]]
        verts_div: [[6186, 7039], [1878, 2731]]
        calc: (verts_mul/verts_div)**3*3.532
        default_influence: 0.08

      knees:
        upper_bone: thigh
        lower_bone: shin
        side: [".L", ".R"]
        influence: 0.05
